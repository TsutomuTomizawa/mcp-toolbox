steps:
  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:latest'
      - '.'
    dir: 'server'

  # イメージのプッシュ（タグ付き）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:${SHORT_SHA}'

  # イメージのプッシュ（latest）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:latest'

  # Cloud Runへのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'services'
      - 'update'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region=${_REGION}'

substitutions:
  _REGION: asia-northeast1
  _SERVICE_NAME: mcp-toolbox-bigquery

options:
  logging: CLOUD_LOGGING_ONLY