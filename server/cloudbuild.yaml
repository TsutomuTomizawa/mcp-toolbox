steps:
  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:${BUILD_ID}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:latest'
      - '.'

  # イメージのプッシュ（タグ付き）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:${BUILD_ID}'

  # イメージのプッシュ（latest）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:latest'

  # Cloud Runへのデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'services'
      - 'update'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/mcp-toolbox/${_SERVICE_NAME}:${BUILD_ID}'
      - '--region=${_REGION}'
      - '--service-account=mcp-toolbox-sa@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-env-vars=GCP_PROJECT_ID=${PROJECT_ID},BQ_LOCATION=${_REGION},LOG_LEVEL=INFO'

substitutions:
  _REGION: asia-southeast2
  _SERVICE_NAME: mcp-toolbox

options:
  logging: CLOUD_LOGGING_ONLY